<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Cat Clicker Premium</title>
  </head>
  <body>
    <div class="cats">
      <ul class="cat-list"></ul>
      <div class="cat-panel">
        <h2 id="cat-name"></h2>
        <img class="cat-img" src="" alt="">
        <p id="cat-counter"></p>
      </div>
    </div>

    <div id="admin-panel">
      <button id="admin-button">Admin</button>
      <form id="admin-form">
        <label>
          Cat Name:
          <input type="text" id="admin-name">
        </label>
        <label for="">
          URL:
          <input type="text" id="admin-url">
        </label>
        <label for="">
          Clicks:
          <input type="number" id="admin-counter">
        </label>
        <button id="admin-submit-button">Submit</button>
        <button id="admin-cancel-button">Cancel</button>
      </form>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
